<div id="exportdiv" class="dialog-v">
	<div id="searchTmpl" class="lab-int">
		<div id="span-close" class="span-c" title="Close"  onclick="javascript:closeDialog('exportdiv');"></div>
		<div id="export-help" class="span-h" title="Help for Export"  ></div>
    	<div class="lineBreak05p"></div>
		<div class="formPattern">
		<div id="exportButtons" class="fg-buttonset fg-buttonset-single" >
			<table width="60%" cellspacing="1" cellpadding="1" align="left">
				<tr>
					
					<td >
						<button class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right ui-state-active1" 
						id="exportRegion_polygon" oldtitle="Polygon Hole" aria-describedby="ui-tooltip-11">
							<img src="resources/images/viewer/symbols/markers/mar09.png">
						</button>
					</td>
					
					<td >
						<button class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
						id="exportRegion_rectangle" oldtitle="Rectangle" aria-describedby="ui-tooltip-11">
							<img src="resources/images/viewer/symbols/markers/mar10.png">
						</button>
					</td>
					<td >
						<button class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
						id="texportRegion_wkt" oldtitle="Text" aria-describedby="ui-tooltip-11">
							<img src="resources/images/viewer/symbols/markers/mar05.png">
						</button>
					</td>
				</tr>
			</table>
			
			
			
		</div>
		<div class="lineBreak05p"></div>
		<div id="div-wkt" class="addbk-c">
		<input class="int" type="text" name="txtWkt" id="txtWkt" value=""/>
		</div>		
		
		<div class="lineBreak05p"></div>
		<div id="div-exportable" style="visibility: hidden">
			<label style="float:left;font-weight:bold;color:red" for="exportable">Selected layer is not Exportable</label>
		<div class="lineBreak05p"></div>
		</div>
		
		
    <dl class="styleForm">
        <dd>                        
                <label for="Layer">Selected Layer : </label>
                <!--select id="ExportLayers" class="slt"></select-->
				
				<span id="ExportLayers" style="font-family: inherit;font-size: 15px;height: 1.6em;width: 100%; padding:10px;" ></span>
        </dd>
    
        <dd>                        
                <label for="Formats">Formats</label>
                <select id="formats" class="int"></select>
        </dd>
    </dl>
				
    
	<div class="lineBreak05p"></div>
			<div class="subcelladjust blueSwitch" id="subcelladjustcreate">
			<div class="search-options-m">
				<a id="options-s-t" href="#">Export Options</a>
			</div>	
				<div id="options-s-d" class="search-options-b" style="display: none;">					
					<table width="100%" cellpadding="1" cellspacing="1">
						
						<tr><td><input type="radio" id="all" name="exportView" checked /> All Features in View </td><tr>			
						<tr><td><input type="radio" id="selected"  name="exportView" /> Selected Features </td><tr>	
						<tr><td><input type="radio" id="selectRegion"  name="exportView" /> Select Region </td><tr>							
					
					</table>			
				</div>
			</div>
    
 	</div>
	</div>
 	</br>
    <div class="btn-holder-w">
        <input id="btnDownload" class="btn-w" type="submit" value="Download" onclick="javascript:downloadFeature();" />   
		
    </div>

</div>
