<div id="editingdiv" class="dialog-v">
    <div id="searchTmpl" class="lab-int fg-buttonset fg-buttonset-single">
        <div id="span-close" class="span-c" title="Close" onclick="javascript:closeDialog('editingdiv');deactivateControls();"></div>
        <div id="editing-help" class="span-h" title="Help for Editing"  onclick="javascript:openHelpWindow('editing_help');" ></div>
        <div class="lineBreak05p"></div>
        <div class="formPattern">
            <!--start:suboptions-->
            <div class="celladjust_one">

            <div class="subcelladjust styleForm">
                <select id="edit_layer" class="newse"></select>
            </div>

                            </button>
                        </td>
                        <td>
                            <button id="clearselection" title="Clear Selection" 
                                    class=" fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right">
                                <img src="resources/images/viewer/toolbar/clear_selection.png" />
                            </button>
                        </td>

                            <button id="selectionPoly" title="Select By Polygon"

                        </td>-->

                        -->
                        <td>
                            <button id="selectSave" title="Save" 
                                    class=" fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right">
                                <img src="resources/images/viewer/toolbar/save.png" />
                            </button>
                        </td>
                    </tr>
                </table>
            </div>         
            <!--end:suboptions-->


            <!--start:suboptions-->
            <div id="subcelladjustedit" class="subcelladjust blueSwitch">
                <div class="editing-options-m">
                    Edit
                </div>	
                <div id="options1-s-d" class="search-options-b">					
                    <table cellpadding="1" cellspacing="1">
                        <tr>
                            <td>
                                <button  id="btnCreateNewPolygon" title="Create"
                                         class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                         aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/polygonselectsmall.png">
                                </button>
                            </td>
                            <td>
                                <button  id="move" title="Move"
                                         class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                         oldtitle="Point" aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/move.png">
                                </button>
                            </td>
                            <td>

                                <button id="reshape" title="Reshape"
                                        class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                        aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/reshape.png">
                                </button>
                            </td>
     
                            <td>
                                <button id="removeFeature" title="Remove Feature"
                                        class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                        oldtitle="Polygon Hole" aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/delete-feature.png">
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div> 


            <!--start:suboptions-->
            <div id="subcelladjustcreate" class="subcelladjust blueSwitch">
                <div class="editing-options-m">
                    <a id="options-s-t" href="#">Parcel Split</a>
                </div>	
                <div id="options-s-d" class="search-options-b">					
                    <table cellpadding="1" cellspacing="1">
                        <tr>
                            <td>
                                <button id="point" title="Point"
                                        class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                        oldtitle="Point" aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/select-rectangle-small.png">
                                </button>
                            </td> 
                            <td>
                                <button id="line" title="Line"
                                        class="fg-button ui-state-default1 ui-priority-primary1 ui-corner-left ui-corner-right" 
                                        oldtitle="Line" aria-describedby="ui-tooltip-11">
                                    <img src="resources/images/viewer/navi/lineselectsmall.png">
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--end:suboptions-->
